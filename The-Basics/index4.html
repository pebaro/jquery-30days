<script>// script 4
/* 
using more complex selectors will give you support for older browsers such as IE6

eg. :first   

it is important to note that if there is a CSS alternative then it is better to use that to take advantage of the native browser rendering 
*/
(function($){
	$(function(){
		// option 1 gives old browser support
		// $('ul.bold').children('li:first').addClass('black');

		// option 2 gives old browser support 
		// eg. .firsst  .next  .prev  .last
		$('ul.bold').children('li').last().addClass('black');

		// option 3
		$('ul.bold').children('li:nth-child(1)').text('changing text with jQuery');

		// option 4 uses chaining
		// NB: this changes the nested li to just a ul with the text
		$('ul.bold li:nth-child(1)').next().addClass('changing text with jQuery again');
		//console.log($('ul.bold').children('li').eq(1).next().text('changing text with jQuery again'));
	}) ;
})(jQuery);
</script>
