<body>
<div class="container">
	<h1>Bind</h1>
	<h2>Click Me</h2>
	<h2>Click Me</h2>
	<h2>Click Me</h2>
	<h2>Click Me</h2>
</div>

<script>
(function($){
	(function(){

		// script 4
		// let's use .clone and include parameters
		$('h2').bind('click', function(){
			console.log('An h2 has been clicked! \nThe event handlers have also been cloned!');

			// using 'true' will also clone the event handler 
			// using 'false' which is the default will not
			var cloned = $(this).clone(true);

			// cloned.appendTo(document.body);
			cloned.appendTo('div.container');

			console.log(cloned);
		})
